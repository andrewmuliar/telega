<!DOCTYPE html>
<html lang="en" ng-app="telega">
<head>
	<meta charset="UTF-8">
	<title>TelegaUA</title>
  <link rel="icon" href="img/Logo.jpg" type="image/png" sizes="16x16">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	<script src="func.js"></script>
	<link rel="stylesheet" href="styles/style.css">
</head>
<style>
html
{
  height: 100%;
}
body
{
  background: linear-gradient(#D481FF, #05F1E1); /* Standard syntax */
  background-repeat: no-repeat;
  height: 100%;
  overflow-x: hidden;
}
</style>
<body ng-controller="telegaCtrl">
 <div class="row">
  <div class="col-md-3 col-md-offset-1">
   <div class="Logo">Telega<span style="color:yellow;">U<span style="color:royalblue;">A</span></div>
   <p style="font-size:16px; color:grey; margin-left:51px;"><a href="https://vk.com/id_1122661">Муляр Limited</a></p>
    <img src="img/Logo.jpg" style="width:75%; position:absolute; margin-left: -25px;"/>
    <p style="position:absolute; margin-top:350px; font-size:24px;">{{USED}}</p>
  </div>
  <div class="col-md-6">
    <h1 class="info">Твій nick - {{nickname}}</h1>
  </div>
  <div class="col-md-2">
   <button class="goIn" ng-click="telegaIn()">Затєлєжиться</button> 
  </div>
 </div>
 <div class="row">
  <div class="col-md-5 col-md-offset-4">
   <input  class="field" type="text" ng-model="index"/>
   <button class="connect" ng-click="connecty()">Під'єднатися</button>
  </div>
 </div>
 <div class="row">
  <div class="col-md-5 col-md-offset-4">
    <ul class="chat">
     <li ng-repeat="a in datas">
      <div class="user">{{a.user}}</div>
      <div class="msg">{{a.msg}}</div>
     </li>
    </ul>
    <div class="btmBox">
      <textarea class="textinput" placeholder="Тебе чує лише співрозмовник(-и)..." ng-model="urMessage" ng-keypress="sendIt($event)">
      </textarea>
    </div>
  </div>
 </div>
 </div>
</body>
</html>
